name: Ansible CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ansible:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible
          ansible --version

      - name: Syntax check hello.yml
        run: ansible-playbook -i lab4-ansible/inventory lab4-ansible/playbooks/hello.yml --syntax-check

      - name: Run hello.yml
        run: ansible-playbook -i lab4-ansible/inventory lab4-ansible/playbooks/hello.yml

      - name: Dry-run nginx.yml (no changes applied)
        run: ansible-playbook -i lab4-ansible/inventory lab4-ansible/playbooks/nginx.yml --check
