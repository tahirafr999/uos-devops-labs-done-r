name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Node CI (${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'lab2-actions/package-lock.json'

      - name: Install
        working-directory: lab2-actions
        run: npm ci

      - name: Build
        working-directory: lab2-actions
        run: npm run build

      - name: Test
        working-directory: lab2-actions
        run: npm test
